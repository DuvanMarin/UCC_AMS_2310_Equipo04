<div class="grid">
  <div class="grid__item" *ngFor="let event of allEvents | async">
    <div class="card">
      <img
        class="card__img"
        src="{{ event.thumbnail.path }}.{{ event.thumbnail.extension }}"
        alt="{{ event.title }}"
      />
      <div class="card__content">
        <h1 class="card__header">{{ event.title }}</h1>
        <button class="card__btn">
          <a target="_blank" href="{{ event.urls[0].url }}"
            >Descripcion <span>&rarr;</span></a
          >
        </button>
      </div>
    </div>
  </div>
</div>
