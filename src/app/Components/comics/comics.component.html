<div class="grid">
  <div class="grid__item" *ngFor="let comic of allComics | async">
    <div class="card">
      <img
        class="card__img"
        src="{{ comic.thumbnail.path }}.{{ comic.thumbnail.extension }}"
        alt="{{ comic.title }}"
      />
      <div class="card__content">
        <h1 class="card__header">{{ comic.title }}</h1>
        <button class="card__btn">
          <a target="_blank" href="{{ comic.urls[0].url }}"
            >Descripcion <span>&rarr;</span></a
          >
        </button>
      </div>
    </div>
  </div>
</div>
