<div class="grid">
  <div class="grid__item" *ngFor="let character of allCharacters | async">
    <div class="card">
      <img
        class="card__img"
        src="{{ character.thumbnail.path }}.{{ character.thumbnail.extension }}"
        alt="{{ character.name }}"
      />
      <div class="card__content">
        <h1 class="card__header">{{ character.name }}</h1>
        <button class="card__btn">
          <a target="_blank" href="{{ character.urls[0].url }}"
            >Descripcion <span>&rarr;</span></a
          >
        </button>
      </div>
    </div>
  </div>
</div>
