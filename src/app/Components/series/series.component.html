<div class="grid">
  <div class="grid__item" *ngFor="let serie of allSeries | async">
    <div class="card">
      <img
        class="card__img"
        src="{{ serie.thumbnail.path }}.{{ serie.thumbnail.extension }}"
        alt="{{ serie.title }}"
      />
      <div class="card__content">
        <h1 class="card__header">{{ serie.title }}</h1>
        <button class="card__btn">
          <a target="_blank" href="{{ serie.urls[0].url }}"
            >Descripcion <span>&rarr;</span></a
          >
        </button>
      </div>
    </div>
  </div>
</div>
